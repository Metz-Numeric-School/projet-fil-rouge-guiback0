<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>
      <mat-icon class="dashboard-icon">dashboard</mat-icon>
      Tableau de bord
    </h1>
    <p class="dashboard-subtitle">Accédez rapidement à toutes les fonctionnalités de votre application</p>
  </div>

  <div class="dashboard-grid">
    <!-- User Profile Card -->
    <mat-card class="dashboard-card" routerLink="/user">
      <mat-card-header>
        <div mat-card-avatar class="card-avatar user-avatar">
          <mat-icon>person</mat-icon>
        </div>
        <mat-card-title>Mon Profil</mat-card-title>
        <mat-card-subtitle>Gérer vos informations personnelles</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Consultez et modifiez vos informations de profil, paramètres de compte et préférences.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary">
          <mat-icon>arrow_forward</mat-icon>
          Accéder
        </button>
      </mat-card-actions>
    </mat-card>



  </div>
