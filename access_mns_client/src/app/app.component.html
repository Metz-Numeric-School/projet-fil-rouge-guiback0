<div class="app-container" role="application">
  <!-- Navigation Bar (hidden on login page) -->
  <nav *ngIf="shouldShowNavbar" class="app-navbar" role="navigation" aria-label="Navigation principale">
    <mat-toolbar color="primary" class="navbar-toolbar">
      <div class="navbar-brand">
        <mat-icon class="brand-icon" aria-hidden="true">security</mat-icon>
        <span class="brand-text">ACCESS MNS</span>
      </div>

      <div class="navbar-nav" role="menubar" aria-label="Menu principal">
        <button mat-button routerLink="/dashboard" routerLinkActive="active-link" class="nav-button" 
                role="menuitem" aria-label="Aller au tableau de bord">
          <mat-icon aria-hidden="true">dashboard</mat-icon>
          <span>Tableau de bord</span>
        </button>

        <button mat-button routerLink="/user" routerLinkActive="active-link" class="nav-button"
                role="menuitem" aria-label="Aller à mon profil">
          <mat-icon aria-hidden="true">person</mat-icon>
          <span>Mon Profil</span>
        </button>

        <button mat-button routerLink="/pointage" routerLinkActive="active-link" class="nav-button"
                role="menuitem" aria-label="Aller au pointage">
          <mat-icon aria-hidden="true">access_time</mat-icon>
          <span>Pointage</span>
        </button>

        <button mat-button routerLink="/coffee" routerLinkActive="active-link" class="nav-button"
                role="menuitem" aria-label="Aller à Buy me a coffee">
          <mat-icon aria-hidden="true">local_cafe</mat-icon>
          <span>Buy me a coffee</span>
        </button>
      </div>

      <div class="navbar-actions">
        <button mat-button (click)="logout()" class="nav-button" 
                aria-label="Se déconnecter de l'application">
          <mat-icon aria-hidden="true">logout</mat-icon>
          <span>Déconnexion</span>
        </button>
      </div>
    </mat-toolbar>
  </nav>

  <main class="main-content" [class.with-navbar]="shouldShowNavbar" role="main" aria-label="Contenu principal">
    <router-outlet />
  </main>

  <!-- Enhanced Footer -->
  <footer class="app-footer" role="contentinfo" aria-label="Pied de page">
    <div class="footer-content">
      <div class="footer-section">
        <h4 class="footer-title">ACCESS MNS</h4>
        <p class="footer-description">Système de Gestion d'Accès Sécurisé</p>
      </div>

      <div class="footer-section">
        <h5>Contact</h5>
        <p><a href="mailto:support@access-mns.com" aria-label="Envoyer un email au support">support&#64;access-mns.com</a></p>
        <p><a href="tel:+33123456789" aria-label="Appeler le support téléphonique">+33 1 23 45 67 89</a></p>
      </div>

      <div class="footer-section">
        <h5>Informations</h5>
        <p><a href="#" class="footer-link" aria-label="Consulter les conditions d'utilisation">Conditions d'utilisation</a></p>
        <p><a href="#" class="footer-link" aria-label="Consulter la politique de confidentialité">Politique de confidentialité</a></p>
      </div>
    </div>

    <div class="footer-bottom">
      <div class="footer-copyright">
        <p>&copy; {{ currentYear }} ACCESS MNS - Tous droits réservés</p>
      </div>
      <div class="footer-version">
        <p>Version 1.0.0</p>
      </div>
    </div>
  </footer>
</div>
